{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
        <h1>Create New Page</h1>
        <form action="{% url 'new_page' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="title form-control" name="title" placeholder="Enter Encyclopedia title..." autocomplete="off" required>
            </div>
            <div class="form-group">
              <textarea class="content form-control" name="content" rows="10" placeholder="Type something here..." required></textarea>
            </div>
            <div class="btn-cont">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

{% endblock %}
