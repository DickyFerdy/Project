{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
        <h1>Edit Page</h1>

        <form action="{% url 'save_edit' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <input type="text" class="title form-control" value="{{ title }}" name="title" placeholder="Enter Encyclopedia title..." autocomplete="off" required>
            </div>
            <div class="form-group">
              <textarea class="content form-control" name="content" rows="10" placeholder="Type something here..." required>{{ content }}</textarea>
            </div>
            <div class="btn-cont">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

{% endblock %}
