{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create New Listing</h2>

    <form action="{% url 'create_listing' %}" method="POST">
        {% csrf_token %}

        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" name="title" placeholder="Listing Title" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea class="form-control" name="description" rows="5" placeholder="Listing Description"></textarea>
        </div>
        <div class="form-group">
            <label>Image Url</label>
            <input type="text" class="form-control" name="imageUrl" placeholder="Listing Image" autocomplete="off">
        </div>
        <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" name="price" step="0.01" placeholder="Listing Price" autocomplete="off" required>
        </div>
        <div class="form-group">
            <label>Category</label>
            <select name="category">
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option> 
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
